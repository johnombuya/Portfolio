<section id="portfolio" class="py-20">
    <h2 class="text-3xl font-bold mb-8 text-center">Portfolio</h2>
    <div
        class="mb-4 border-b border-gray-200 dark:border-gray-700 flex justify-center"
    >
        <ul
            class="flex flex-wrap -mb-px text-xl font-medium text-center"
            id="default-tab"
            role="tablist"
        >
            <li
                class="mr-2 focus:outline-none duration-300 hover:scale-105 hover:shadow-md"
                role="presentation"
            >
                <button
                    class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 focus:outline-none focus:text-blue-600"
                    id="projects-tab"
                    data-target="#projects-carousel"
                    type="button"
                    role="tab"
                    aria-controls="projects"
                    aria-selected="true"
                >
                    Projects
                </button>
            </li>
            <li
                class="mr-2 focus:outline-none duration-300 hover:scale-105 hover:shadow-md"
                role="presentation"
            >
                <button
                    class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 focus:outline-none focus:text-blue-600"
                    id="certificates-tab"
                    data-target="#certificates-carousel"
                    type="button"
                    role="tab"
                    aria-controls="certificates"
                    aria-selected="false"
                >
                    Certificates
                </button>
            </li>
        </ul>
    </div>

    <div id="default-tab-content">
        <!-- Projects Carousel -->
        <div
            class="p-4 full rounded-lg bg-gray-50 dark:bg-gray-800"
            id="projects-carousel"
            role="tabpanel"
            aria-labelledby="projects-tab"
        >
            <div
                class="relative overflow-hidden flex justify-center items-center"
            >
                <div
                    class="swiper centered-slide-carousel swiper-container w-full h-auto"
                >
                    <div class="swiper-wrapper">
                        {% for project in projects %}
                        <div class="swiper-slide">
                            <div
                                class="shadow-md duration-300 hover:scale-105 hover:shadow-xl block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
                            >
                                <div>
                                    <img
                                        src="{{ project.img_url }}"
                                        alt="Project 1"
                                        class="object-contain rounded-lg mb-4 h-full w-full"
                                    />
                                </div>
                                <h5
                                    class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                                >
                                    {{ project.title }}
                                </h5>
                                <h5
                                    class="mb-2 font-bold tracking-tight text-gray-400 dark:text-white"
                                >
                                    {{ project.subtitle }}
                                </h5>
                                <p
                                    class="font-normal text-gray-700 dark:text-gray-400"
                                >
                                    {{ project.description }}
                                </p>
                                <a
                                    href="{{ project.link }}"
                                    target="_blank"
                                    class="inline-flex font-medium items-center text-blue-600 hover:underline"
                                >
                                    View project
                                    <svg
                                        class="w-3 h-3 ms-2.5 rtl:rotate-[270deg]"
                                        aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        viewBox="0 0 18 18"
                                    >
                                        <path
                                            stroke="currentColor"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M15 11v4.833A1.166 1.166 0 0 1 13.833 17H2.167A1.167 1.167 0 0 1 1 15.833V4.167A1.166 1.166 0 0 1 2.167 3h4.618m4.447-2H17v5.768M9.111 8.889l7.778-7.778"
                                        />
                                    </svg>
                                </a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>

        <!-- Certificates Carousel -->
        <div
            class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
            id="certificates-carousel"
            role="tabpanel"
            aria-labelledby="certificates-tab"
        >
            <div class="relative overflow-hidden">
                <div
                    id="certificates-slider"
                    class="flex transition-transform duration-500 ease-in-out"
                >
                    <div
                        class="swiper vertical-slide-carousel swiper-container relative h-[600px]"
                    >
                        <div id="certificate_imgs" class="swiper-wrapper">
                            {% for certificate in certificates %}
                            <div class="swiper-slide">
                                <div
                                    class="flex md:flex-col flex-col px-6 py-6 items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 duration-300 hover:scale-105 hover:shadow-md"
                                >
                                    <div>
                                        <img
                                            class="object-contain h-full w-full rounded-t-lg md:h-auto md:w-72 md:rounded-none md:rounded-s-lg p-4"
                                            src="{{ url_for('static', filename='assets/certificates/' + certificate.img_path) }}"
                                            alt=""
                                        />
                                    </div>
                                    <div
                                        class="flex flex-col justify-between p-6 leading-normal"
                                    >
                                        <h5
                                            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                                        >
                                            {{ certificate.title }}
                                        </h5>
                                        <p
                                            class="mb-3 font-normal text-gray-700 dark:text-gray-400"
                                        >
                                            {{ certificate.description }}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <!-- Adjusting the swiper-pagination position -->
                        <div
                            class="swiper-pagination !absolute !right-2 !top-1/2 !-translate-y-1/2"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
