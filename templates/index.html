<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="{{ url_for('static', filename='assets/favicon_io/apple-touch-icon.png') }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{{ url_for('static', filename='assets/favicon_i
            /favicon_io/favicon-32x32.png') }}/"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{{ url_for('static', filename='assets/favicon_io/favicon-16x16.png') }}"
        />
        <link rel="manifest" href="/site.webmanifest" />

        <!-- Title -->
        <title>John Ombuya's Portfolio</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=DM+Sans:ital,opsz@1,9..40&family=Montserrat&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />

        <!-- Custom CSS Styles -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}"
        />

        <!-- Swiper CSS and JS Files -->
        <link
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- TailwindCSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Custom JavaScript -->
        <script
            defer
            src="{{ url_for('static', filename='js/script.js') }}"
        ></script>

        <!-- Viewer js -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.js"
            integrity="sha512-EC3CQ+2OkM+ZKsM1dbFAB6OGEPKRxi6EDRnZW9ys8LghQRAq6cXPUgXCCujmDrXdodGXX9bqaaCRtwj4h4wgSQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        animation: {
                            'text-slide-2':
                                'text-slide-2 5s cubic-bezier(0.83, 0, 0.17, 1) infinite',
                            'text-slide-3':
                                'text-slide-3 7.5s cubic-bezier(0.83, 0, 0.17, 1) infinite',
                            'text-slide-4':
                                'text-slide-4 10s cubic-bezier(0.83, 0, 0.17, 1) infinite',
                            'text-slide-5':
                                'text-slide-5 12.5s cubic-bezier(0.83, 0, 0.17, 1) infinite',
                            'text-slide-6':
                                'text-slide-6 15s cubic-bezier(0.83, 0, 0.17, 1) infinite',
                            'text-slide-7':
                                'text-slide-7 17.5s cubic-bezier(0.83, 0, 0.17, 1) infinite',
                            'text-slide-8':
                                'text-slide-8 20s cubic-bezier(0.83, 0, 0.17, 1) infinite',
                        },
                        keyframes: {
                            'text-slide-2': {
                                '0%, 40%': {
                                    transform: 'translateY(0%)',
                                },
                                '50%, 90%': {
                                    transform: 'translateY(-33.33%)',
                                },
                                '100%': {
                                    transform: 'translateY(-66.66%)',
                                },
                            },
                            'text-slide-3': {
                                '0%, 26.66%': {
                                    transform: 'translateY(0%)',
                                },
                                '33.33%, 60%': {
                                    transform: 'translateY(-25%)',
                                },
                                '66.66%, 93.33%': {
                                    transform: 'translateY(-50%)',
                                },
                                '100%': {
                                    transform: 'translateY(-75%)',
                                },
                            },
                            'text-slide-4': {
                                '0%, 20%': {
                                    transform: 'translateY(0%)',
                                },
                                '25%, 45%': {
                                    transform: 'translateY(-20%)',
                                },
                                '50%, 70%': {
                                    transform: 'translateY(-40%)',
                                },
                                '75%, 95%': {
                                    transform: 'translateY(-60%)',
                                },
                                '100%': {
                                    transform: 'translateY(-80%)',
                                },
                            },
                            'text-slide-5': {
                                '0%, 16%': {
                                    transform: 'translateY(0%)',
                                },
                                '20%, 36%': {
                                    transform: 'translateY(-16.66%)',
                                },
                                '40%, 56%': {
                                    transform: 'translateY(-33.33%)',
                                },
                                '60%, 76%': {
                                    transform: 'translateY(-50%)',
                                },
                                '80%, 96%': {
                                    transform: 'translateY(-66.66%)',
                                },
                                '100%': {
                                    transform: 'translateY(-83.33%)',
                                },
                            },
                            'text-slide-6': {
                                '0%, 13.33%': {
                                    transform: 'translateY(0%)',
                                },
                                '16.66%, 30%': {
                                    transform: 'translateY(-14.28%)',
                                },
                                '33.33%, 46.66%': {
                                    transform: 'translateY(-28.57%)',
                                },
                                '50%, 63.33%': {
                                    transform: 'translateY(-42.85%)',
                                },
                                '66.66%, 80%': {
                                    transform: 'translateY(-57.14%)',
                                },
                                '83.33%, 96.66%': {
                                    transform: 'translateY(-71.42%)',
                                },
                                '100%': {
                                    transform: 'translateY(-85.71%)',
                                },
                            },
                            'text-slide-7': {
                                '0%, 11.43%': {
                                    transform: 'translateY(0%)',
                                },
                                '14.28%, 25.71%': {
                                    transform: 'translateY(-12.5%)',
                                },
                                '28.57%, 40%': {
                                    transform: 'translateY(-25%)',
                                },
                                '42.85%, 54.28%': {
                                    transform: 'translateY(-37.5%)',
                                },
                                '57.14%, 68.57%': {
                                    transform: 'translateY(-50%)',
                                },
                                '71.42%, 82.85%': {
                                    transform: 'translateY(-62.5%)',
                                },
                                '85.71%, 97.14%': {
                                    transform: 'translateY(-75%)',
                                },
                                '100%': {
                                    transform: 'translateY(-87.5%)',
                                },
                            },
                            'text-slide-8': {
                                '0%, 10%': {
                                    transform: 'translateY(0%)',
                                },
                                '12.5%, 22.5%': {
                                    transform: 'translateY(-11.11%)',
                                },
                                '25%, 35%': {
                                    transform: 'translateY(-22.22%)',
                                },
                                '37.5%, 47.5%': {
                                    transform: 'translateY(-33.33%)',
                                },
                                '50%, 60%': {
                                    transform: 'translateY(-44.44%)',
                                },
                                '62.5%, 72.5%': {
                                    transform: 'translateY(-55.55%)',
                                },
                                '75%, 85%': {
                                    transform: 'translateY(-66.66%)',
                                },
                                '87.5%, 97.5%': {
                                    transform: 'translateY(-77.77%)',
                                },
                                '100%': {
                                    transform: 'translateY(-88.88%)',
                                },
                            },
                        },
                    },
                },
            };
        </script>
    </head>

    <body>
        <!-- Loader Div -->
        <div id="loader" class="loader">
            <img
                src="{{ url_for('static', filename='assets/loader.gif') }}"
                alt="Loading..."
                class="loader-img"
            />
        </div>

        <!-- Main content -->
        <div
            id="main-content"
            class="main-content min-h-screen"
            style="display: none"
        >
            <div
                class="bg-background text-foreground transition-colors duration-300 dark:bg-gray-800 dark:text-white"
            >
                <!-- Header start -->
                {% include "header.html" %}
                <!-- Header end -->

                <div class="container mx-auto px-4 pt-24">
                    <!-- Intro start -->
                    <!-- Background image -->
                    <div
                        class="bg-cover bg-center bg-[url('../static/assets/introduction_imgs/introduction-background.webp')]"
                    >
                        {% include "introduction.html" %}
                    </div>
                    <!-- Intro end -->

                    <!-- About me start -->
                    {% include "about.html" %}
                    <!-- About me end -->

                    <!-- Skills & Interests start -->
                    {% include "skills.html" %}
                    <!-- Skills & Interests end -->

                    <!-- Portfolio start -->
                    {% include "portfolio.html" %}
                    <!-- Portfolio end -->
                </div>
                <!--HTML CODE-->
            </div>
            <!-- Footer start -->
            {% include "footer.html" %}
            <!-- Footer end -->
        </div>
    </body>
</html>
